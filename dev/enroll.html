<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>大朴-登录</title>
		<link rel="stylesheet" type="text/css" href="css/enroll.css"/>
		<link rel="stylesheet" type="text/css" href="css/com.css"/>
		<link rel="stylesheet" type="text/css" href="css/headNavFixed.css"/>
		<script src="js/require.js" type="text/javascript" charset="utf-8" data-main="enroll.js"></script>
	</head>
	<body>
		<div id="headNav">
			
		</div>
		
		<div class="artical comwid clear">
			<div class="enroll">
				<div class="phoneDiv clear">
					<label for="phone">手机号&nbsp;:&nbsp;</label>
					<input type="text" name="" id="phone" value="" maxlength="11"/>
					<span class="message">当前仅支持中国大陆手机号</span>
				</div>
				<div class="codeDiv clear">
					<label for="code">图片码&nbsp;:&nbsp;</label>
					<input type="text" name="" id="code" value=""/>
					<span><img src="img/login/passport-verifyCode.png"/></span>
					<input type="submit" name="" id="mesBtn" value="获取短信码" />
				</div>
				<div class="spanDiv">
					<span>请先输入图片验证码的计算机结果再点击获取短信码</span>					
				</div>
				<div class="smsDiv clear">
					<label for="mesCode">短信码&nbsp;:&nbsp;</label>
					<input type="text" name="" id="mesCode" value="" maxlength="4"/>	
					<span class="message">请输入正确的验证码</span>
				</div>
				<div class="password clear">
					<label for="password">密码&nbsp;:&nbsp;</label>
					<input type="text" name="" id="password" value="" />
					<span class="message"></span>
				</div>
				<div class="surepass clear">
					<label for="surePass">确认密码&nbsp;:&nbsp;</label>
					<input type="text" name="" id="surePass" value="" />
					<span class="message">请输入正确的密码</span>
				</div>
				<div class="bingo clear">
					<input type="checkbox" value="" checked="checked"/>
					<span>同意注册协议</span>
					<a href="#">《大朴用户协议》</a>
				</div>
				<div class="loginBtn clear">
					<input type="submit" name="" id="login" value="注册" />
					<span>我已经注册，现在就<a href="#">登录</a></span>
				</div>
			</div>
		</div>
		
		<div class="foot comwid">
			<div class="footUl clear">
				<ul>
					<li class="footLi"><a href="#">关于大朴</a></li>
					<li><a href="#">帮助中心</a></li>
					<li><a href="#">联系我们</a></li>
					<li><a href="#">手机大朴</a></li>
					<li><a href="#">友情链接</a></li>
					<li><a href="#">网站地图</a></li>
				</ul>
			</div>

			<span>Copyright @ 2013-2018 dapu.com 北京大朴至向家居设计有限公司 京ICP备12027522号 京ICP证130030号</span>
			<a href="#"><img src="img/coin/dapu_icon-police.png"/>京公网安备 11010502030202号</a>
		</div>
	</body>
</html>
